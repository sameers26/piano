<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Piano</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="logo">
        <h1>Piano</h1>
    </div>

     <div class="piano">
        <div class="keys">
            <div class="white A"><p>A</p></div>
            <div class="black B"><p>B</p></div>
            <div class="white C"><p>C</p></div>
            <div class="black D"><p>D</p></div>
            <div class="white E"><p>E</p></div>
            <div class="white F"><p>F</p></div>
            <div class="black G"><p>G</p></div>
            <div class="white H"><p>H</p></div>
            <div class="black I"><p>I</p></div>
            <div class="white J"><p>J</p></div>
            <div class="black K"><p>K</p></div>
            <div class="white L"><p>L</p></div>
            <div class="white M"><p>M</p></div>
            <div class="black N"><p>N</p></div>
            <div class="white O"><p>O</p></div>
        </div>
    </div> 


	<script src="index.js"></script>
  </body>
</html>
